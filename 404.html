<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
  <script>
    var redirect = window.location.pathname;
    if (redirect && redirect !== "/") {
      window.location.href = "/" + "#" + redirect;
    }
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
