<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <title>Page Not Found</title>
  <script>
  // Redirect all 404s to index.html to allow SPA routing
  var redirect = window.location.pathname.replace(/GrowHubFrontend, );
  if (redirect && redirect !== /) {
    window.location.href = /GrowHubFrontend/# + redirect;
}
</script>
</head>
<body>
<h1>404 - Page Not Found</h1>
<p>Redirecting...</p>
</body>
</html>
